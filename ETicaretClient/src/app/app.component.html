<!-- Site içeriği (Admin sayfaları hariç) -->
<div *ngIf="!isAdminRoute">
  <div class="row">
    <div class="col-md-12">
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" routerLink="/">E-Ticaret</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link" routerLink="/products" routerLinkActive="active">Products</a>
              </li>
              <li class="nav-item" *ngIf="authService.isAuthenticated">
                <a class="nav-link" routerLink="/admin" routerLinkActive="active">Admin Panel</a>
              </li>
            </ul>
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" routerLink="/basket" routerLinkActive="active">
                  <i class="bi bi-cart"></i> Basket
                </a>
              </li>
              <ng-container *ngIf="!authService.isAuthenticated">
                <li class="nav-item">
                  <a class="nav-link" routerLink="/login" routerLinkActive="active">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" routerLink="/register" routerLinkActive="active">Register</a>
                </li>
              </ng-container>
              <li class="nav-item" *ngIf="authService.isAuthenticated">
                <a class="nav-link" (click)="signOut()" style="cursor: pointer;">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <main class="py-4">
        <router-outlet></router-outlet>
      </main>
    </div>
  </div>
</div>

<!-- Admin sayfaları için sadece router-outlet -->
<router-outlet *ngIf="isAdminRoute"></router-outlet>

<ngx-spinner size="default" name="s1" type="ball-atom"></ngx-spinner>
<ngx-spinner size="default" name="s2" type="ball-scale-multiple"></ngx-spinner>
<ngx-spinner size="default" name="s3" type="ball-spin-clockwise-fade-rotating"></ngx-spinner>

<div class="container">
  <div class="row mb-4">
    <div class="col">
      <h2>Products</h2>
    </div>
    <div class="col text-end">
      <button class="btn btn-primary" routerLink="/products/new">Add New Product</button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <div *ngIf="loading$ | async" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <div *ngIf="error$ | async as error" class="alert alert-danger">
        {{ error }}
      </div>

      <div class="table-responsive">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Name</th>
              <th>Price</th>
              <th>Stock</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of products$ | async">
              <td>{{ product.name }}</td>
              <td>{{ product.price | currency:product.currency }}</td>
              <td>{{ product.stock }}</td>
              <td>
                <span [class]="product.isActive ? 'badge bg-success' : 'badge bg-danger'">
                  {{ product.isActive ? 'Active' : 'Inactive' }}
                </span>
              </td>
              <td>
                <button class="btn btn-sm btn-info me-2" [routerLink]="['/products', product.id]">
                  Edit
                </button>
                <button class="btn btn-sm btn-danger" (click)="onDelete(product.id)">
                  Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

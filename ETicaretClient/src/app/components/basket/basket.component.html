<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <h2>Shopping Basket</h2>
      <ng-container *ngIf="basketItems$ | async as items; else loading">
        <div class="table-responsive" *ngIf="items.length > 0; else emptyBasket">
          <table class="table">
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of items">
                <td>
                  <div class="d-flex align-items-center">
                    <img [src]="item.pictureUrl" [alt]="item.name" class="me-3" style="width: 50px; height: 50px; object-fit: cover;">
                    <span>{{ item.name }}</span>
                  </div>
                </td>
                <td>{{ item.price | currency }}</td>
                <td>
                  <div class="input-group" style="width: 120px;">
                    <button class="btn btn-outline-secondary" type="button" (click)="updateQuantity(item.basketItemId, item.quantity - 1)">-</button>
                    <input type="number" class="form-control text-center" [value]="item.quantity" (change)="updateQuantity(item.basketItemId, +$any($event.target).value)">
                    <button class="btn btn-outline-secondary" type="button" (click)="updateQuantity(item.basketItemId, item.quantity + 1)">+</button>
                  </div>
                </td>
                <td>{{ item.price * item.quantity | currency }}</td>
                <td>
                  <button class="btn btn-danger btn-sm" (click)="removeItem(item.basketItemId)">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3" class="text-end"><strong>Total:</strong></td>
                <td><strong>{{ total$ | async | currency }}</strong></td>
                <td></td>
              </tr>
            </tfoot>
          </table>
          <div class="d-flex justify-content-between align-items-center mt-3">
            <button class="btn btn-outline-secondary" (click)="clearBasket()">Clear Basket</button>
            <button class="btn btn-primary">Proceed to Checkout</button>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>

<ng-template #loading>
  <div class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>

<ng-template #emptyBasket>
  <div class="alert alert-info">
    Your basket is empty. <a routerLink="/products">Continue shopping</a>
  </div>
</ng-template>

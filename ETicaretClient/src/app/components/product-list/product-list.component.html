<div class="container mt-4">
  <div class="row mb-4">
    <div class="col">
      <h2>Products</h2>
    </div>
    <div class="col text-end">
      <button class="btn btn-primary" routerLink="/products/new">
        <i class="bi bi-plus-lg"></i> Add Product
      </button>
    </div>
  </div>

  <ng-container *ngIf="products$ | async as products; else loading">
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <div class="col" *ngFor="let product of products">
        <div class="card h-100">
          <img [src]="product.pictureUrl || 'assets/images/placeholder.png'" 
               [alt]="product.name" 
               class="card-img-top"
               style="height: 200px; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text">
              <small class="text-muted">
                Brand: {{ product.brand }} | Type: {{ product.type }}
              </small>
            </p>
            <p class="card-text">
              <strong>Price: {{ product.price | currency:product.currency }}</strong>
            </p>
            <p class="card-text">
              <small class="text-muted">
                Stock: {{ product.stock }} units
              </small>
            </p>
          </div>
          <div class="card-footer bg-transparent">
            <div class="d-flex justify-content-between align-items-center">
              <button class="btn btn-outline-primary" [routerLink]="['/products', product.id]">
                <i class="bi bi-pencil"></i> Edit
              </button>
              <button class="btn btn-outline-danger" (click)="deleteProduct(product.id)">
                <i class="bi bi-trash"></i> Delete
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>

<ng-template #loading>
  <div class="text-center">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
</ng-template>

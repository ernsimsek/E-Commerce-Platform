<div class="container mt-5">
  <div class="row justify-content-center">
      <div class="col-md-6">
          <div class="card shadow">
              <div class="card-header bg-primary text-white">
                  <h4 class="mb-0">Register</h4>
              </div>
              <div class="card-body">
                  <form [formGroup]="frm" (ngSubmit)="register()">
                      <div class="form-group mb-3">
                          <label for="nameSurname" class="form-label">Full Name</label>
                          <input id="nameSurname" type="text"
                            formControlName="nameSurname" class="form-control" placeholder="Enter your full name"
                            [ngClass]="{'is-invalid': submitted && component['nameSurname'].errors}">
                          <div class="invalid-feedback" *ngIf="submitted && component['nameSurname'].errors?.['required']">Full name is required</div>
                          <div class="invalid-feedback" *ngIf="submitted && (component['nameSurname'].errors?.['maxlength'] || component['nameSurname'].errors?.['minlength'])">Full name must be between 3 and 50 characters</div>
                      </div>
                      
                      <div class="form-group mb-3">
                          <label for="userName" class="form-label">Username</label>
                          <input id="userName" type="text"
                            formControlName="userName" class="form-control" placeholder="Choose a username"
                            [ngClass]="{'is-invalid': submitted && component['userName'].errors}">
                          <div class="invalid-feedback" *ngIf="submitted && component['userName'].errors?.['required']">Username is required</div>
                      </div>
                      
                      <div class="form-group mb-3">
                          <label for="email" class="form-label">Email</label>
                          <input id="email" type="email"
                            formControlName="email" class="form-control" placeholder="Enter your email"
                            [ngClass]="{'is-invalid': submitted && component['email'].errors}">
                          <div class="invalid-feedback" *ngIf="submitted && component['email'].errors?.['required']">Email is required</div>
                          <div class="invalid-feedback" *ngIf="submitted && component['email'].errors?.['email']">Please enter a valid email address</div>
                      </div>
                      
                      <div class="form-group mb-3">
                          <label for="password" class="form-label">Password</label>
                          <input id="password" type="password"
                            formControlName="password" class="form-control" placeholder="Choose a password"
                            [ngClass]="{'is-invalid': submitted && component['password'].errors}">
                          <div class="invalid-feedback" *ngIf="submitted && component['password'].errors?.['required']">Password is required</div>
                      </div>
                      
                      <div class="form-group mb-3">
                          <label for="passwordConfirm" class="form-label">Confirm Password</label>
                          <input id="passwordConfirm" type="password"
                            formControlName="passwordConfirm" class="form-control" placeholder="Confirm your password"
                            [ngClass]="{'is-invalid': submitted && (component['passwordConfirm'].errors || frm.hasError('notSame'))}">
                          <div class="invalid-feedback" *ngIf="submitted && frm.hasError('notSame')">Passwords do not match</div>
                      </div>
                      
                      <div class="d-grid gap-2 mt-4">
                          <button type="submit" class="btn btn-primary">Register</button>
                      </div>
                  </form>
                  
                  <div class="mt-3 text-center">
                      <p>Already have an account? <a routerLink="/login">Login here</a></p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
